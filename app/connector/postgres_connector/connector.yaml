kind: Connector
version: v2
definition:
  name: postgres_connector
  subgraph: app
  source: hasura/postgres-promptql:v1.2.4
  context: .
  envMapping:
    HASURA_CONNECTOR_PORT:
      fromEnv: APP_POSTGRES_CONNECTOR_HASURA_CONNECTOR_PORT
    HASURA_SERVICE_TOKEN_SECRET:
      fromEnv: APP_POSTGRES_CONNECTOR_HASURA_SERVICE_TOKEN_SECRET
    JDBC_SCHEMAS:
      fromEnv: APP_POSTGRES_CONNECTOR_JDBC_SCHEMAS
    JDBC_URL:
      fromEnv: APP_POSTGRES_CONNECTOR_JDBC_URL
    OTEL_EXPORTER_OTLP_ENDPOINT:
      fromEnv: APP_POSTGRES_CONNECTOR_OTEL_EXPORTER_OTLP_ENDPOINT
    OTEL_SERVICE_NAME:
      fromEnv: APP_POSTGRES_CONNECTOR_OTEL_SERVICE_NAME
