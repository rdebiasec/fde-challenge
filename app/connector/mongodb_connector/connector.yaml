kind: Connector
version: v2
definition:
  name: mongodb_connector
  subgraph: app
  source: hasura/mongodb:v1.8.2
  context: .
  envMapping:
    HASURA_CONNECTOR_PORT:
      fromEnv: APP_MONGODB_CONNECTOR_HASURA_CONNECTOR_PORT
    HASURA_SERVICE_TOKEN_SECRET:
      fromEnv: APP_MONGODB_CONNECTOR_HASURA_SERVICE_TOKEN_SECRET
    MONGODB_DATABASE_URI:
      fromEnv: APP_MONGODB_CONNECTOR_MONGODB_DATABASE_URI
    OTEL_EXPORTER_OTLP_ENDPOINT:
      fromEnv: APP_MONGODB_CONNECTOR_OTEL_EXPORTER_OTLP_ENDPOINT
    OTEL_SERVICE_NAME:
      fromEnv: APP_MONGODB_CONNECTOR_OTEL_SERVICE_NAME
